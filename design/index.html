<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div>

    <div class="relativo">
      <div class="conteudo">
        <img src="./images/image-qr-code.png" alt="" class="image">
    
        <div>
          <p class="primeiro-p">Improve your front-end skills by building projects </p>
        </div>
    
        <div>
          <p class="segundo-p"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Matheus Araujo</a>.
      </p>
    </div>

  </div>


  
</body>
</html>
